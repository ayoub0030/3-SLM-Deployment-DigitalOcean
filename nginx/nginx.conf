events {
    worker_connections 1024;
}

http {
    upstream qwen {
        server qwen:8000;
    }
    
    upstream phi2 {
        server phi2:8001;
    }
    
    upstream gemma {
        server gemma:8002;
    }
    
    upstream mistral {
        server mistral:8003;
    }

    server {
        listen 80;
        
        location /qwen/ {
            proxy_pass http://qwen/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /phi2/ {
            proxy_pass http://phi2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /gemma/ {
            proxy_pass http://gemma/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr; // to be modified
        }
        
        location /mistral/ {
            proxy_pass http://mistral/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location / {
            return 200 '{"message": "4-SLM Deployment is running", "endpoints": ["/qwen/", "/phi2/", "/gemma/", "/mistral/"]}';
            add_header Content-Type application/json;
        }
    }
}